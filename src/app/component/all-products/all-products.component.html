<div class="container mt-4">
    <h1 class="mb-4 text-center">Details of All Products</h1>
    <button class="btn btn-primary mb-3" (click)="openModal()">Add Product</button>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of items">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Item Name: {{ item.name }}</h5>
            <p class="card-text">Description: {{ item.description }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade show d-block" *ngIf="isModalOpen" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Product</h5>
              <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
              <form #productForm="ngForm" (ngSubmit)="addProduct()">
                <div class="mb-3">
                  <label for="name" class="form-label">Product Name:</label>
                  <input type="text" id="name" name="name" class="form-control" [(ngModel)]="newProduct.name" required>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description:</label>
                  <textarea id="description" name="description" class="form-control" [(ngModel)]="newProduct.description" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Add Product</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
